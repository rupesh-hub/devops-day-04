name: JOB CONNECT BACKEND CI/CD PIPELINE

on:
  push:
    branches:
      - main
    paths:
      - 'JOB-CONNECT-BACKEND/**'
      - 'docker/backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/backend-*.yml'

jobs:
  test-and-build:
    runs-on: self-hosted
    name: Test and Build
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'maven'

      - name: Run tests and build
        run: |
          cd JOB-CONNECT-BACKEND
          ./mvnw clean verify package

      - name: Extract version
        id: get_version  # Add ID to reference this step
        run: |
          cd CHAT-SERVICE
          VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"  # Debug output

  docker-publish:
    needs: test-and-build
    runs-on: self-hosted
    name: Build and Publish Docker Image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: JOB-CONNECT-BACKEND
          file: docker/backend/chat-service/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/job-connect-backend:${{ needs.test-and-build.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/job-connect-backend:latest
          build-args: |
            PROFILE=dev
            APP_VERSION=${{ needs.test-and-build.outputs.version }}

  deploy:
    name: Deploy backend and frontend
    runs-on: self-hosted
    needs: [ build-image ]
    steps:
      - name: Add ssh key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AZURE_PRIVATE_KEY }}

      - name: Create deployment folder
        run: ssh ${{ secrets.AZURE_USERNAME }}@${{ secrets.AZURE_PUBLIC_IP }} "mkdir -p ci-cd"

      - name: Copy compose file
        run: scp docker-compose.yml ${{ secrets.AZURE_USERNAME }}@${{ secrets.AZURE_PUBLIC_IP }}:ci-cd/docker-compose.yml

      - name: Set ENV variable and deploy backend
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_USERNAME }}@${{ secrets.AZURE_PUBLIC_IP }} <<EOF
            cd ci-cd
            docker-compose -f docker-compose.yml pull -q
            docker-compose -f docker-compose.yml up -d
          EOF

      - name: Deploy frontend (after backend is ready)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_USERNAME }}@${{ secrets.AZURE_PUBLIC_IP }} <<EOF
            cd ci-cd
            docker-compose -f docker-compose.yml pull -q
            docker-compose -f docker-compose.yml up -d
          EOF
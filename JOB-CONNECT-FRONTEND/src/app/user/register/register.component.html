<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-center mb-6">Registration</h2>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- First Name -->
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          [ngClass]="{ 'border-red-500': submitted && registrationForm.get('firstName')?.errors }"
        >
        <p class="text-red-500 text-xs mt-1" *ngIf="submitted && registrationForm.get('firstName')?.errors">
          {{ getErrorMessage('firstName') }}
        </p>
      </div>

      <!-- Last Name -->
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          [ngClass]="{ 'border-red-500': submitted && registrationForm.get('lastName')?.errors }"
        >
        <p class="text-red-500 text-xs mt-1" *ngIf="submitted && registrationForm.get('lastName')?.errors">
          {{ getErrorMessage('lastName') }}
        </p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          [ngClass]="{ 'border-red-500': submitted && registrationForm.get('email')?.errors }"
        >
        <p class="text-red-500 text-xs mt-1" *ngIf="submitted && registrationForm.get('email')?.errors">
          {{ getErrorMessage('email') }}
        </p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          [ngClass]="{ 'border-red-500': submitted && registrationForm.get('password')?.errors }"
        >
        <p class="text-red-500 text-xs mt-1" *ngIf="submitted && registrationForm.get('password')?.errors">
          {{ getErrorMessage('password') }}
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          [ngClass]="{ 'border-red-500': submitted && (registrationForm.get('confirmPassword')?.errors || registrationForm.errors?.['passwordMismatch']) }"
        >
        <p class="text-red-500 text-xs mt-1" *ngIf="submitted && registrationForm.errors?.['passwordMismatch']">
          Passwords do not match
        </p>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Register
      </button>
    </form>
  </div>
</div>

<!-- job-details.component.html -->
<div class="max-w-3xl mx-auto p-6" *ngIf="job">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Header -->
    <div class="p-6 border-b border-gray-200 bg-gray-50">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">{{ job.title }}</h1>
        <span class="px-3 py-1 rounded-full text-sm"
              [ngClass]="job.enabled ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
          {{ job.enabled ? 'Active' : 'Inactive' }}
        </span>
      </div>
      <p class="text-lg text-gray-600 mt-2">{{ job.company }}</p>
    </div>

    <!-- Job Details -->
    <div class="p-6 space-y-6">
      <!-- Description -->
      <div>
        <h2 class="text-lg font-semibold text-gray-900 mb-2">Description</h2>
        <p class="text-gray-700 whitespace-pre-line">{{ job.description }}</p>
      </div>

      <!-- Metadata -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-6 border-t">
        <div>
          <h3 class="text-sm font-medium text-gray-500">Created By</h3>
          <p class="mt-1 text-gray-900">{{ job.createdBy }}</p>
          <p class="text-sm text-gray-500">{{ job.createdAt | date:'medium' }}</p>
        </div>

        <div>
          <h3 class="text-sm font-medium text-gray-500">Last Updated By</h3>
          <p class="mt-1 text-gray-900">{{ job.updatedBy }}</p>
          <p class="text-sm text-gray-500">{{ job.updatedAt | date:'medium' }}</p>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
      <div class="flex gap-4">
        <button routerLink="/jobs"
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
          Back to List
        </button>
      </div>
    </div>
  </div>
</div>

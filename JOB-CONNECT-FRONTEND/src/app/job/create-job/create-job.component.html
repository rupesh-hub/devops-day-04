<!-- create-job.component.html -->
<div class="max-w-2xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6">Create New Job</h2>

  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Title -->
    <div class="space-y-2">
      <label for="title" class="block text-sm font-medium text-gray-700">
        Job Title
      </label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [ngClass]="{'border-red-500': jobForm.get('title')?.invalid && jobForm.get('title')?.touched}"
      >
      <p class="text-red-500 text-sm" *ngIf="jobForm.get('title')?.invalid && jobForm.get('title')?.touched">
        {{ getErrorMessage('title') }}
      </p>
    </div>

    <!-- Company -->
    <div class="space-y-2">
      <label for="company" class="block text-sm font-medium text-gray-700">
        Company
      </label>
      <input
        id="company"
        type="text"
        formControlName="company"
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [ngClass]="{'border-red-500': jobForm.get('company')?.invalid && jobForm.get('company')?.touched}"
      >
      <p class="text-red-500 text-sm" *ngIf="jobForm.get('company')?.invalid && jobForm.get('company')?.touched">
        {{ getErrorMessage('company') }}
      </p>
    </div>

    <!-- Description -->
    <div class="space-y-2">
      <label for="description" class="block text-sm font-medium text-gray-700">
        Job Description
      </label>
      <textarea
        id="description"
        formControlName="description"
        rows="4"
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [ngClass]="{'border-red-500': jobForm.get('description')?.invalid && jobForm.get('description')?.touched}"
      ></textarea>
      <p class="text-red-500 text-sm"
         *ngIf="jobForm.get('description')?.invalid && jobForm.get('description')?.touched">
        {{ getErrorMessage('description') }}
      </p>
    </div>

    <div class="flex gap-4">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Create Job
      </button>
      <button
        type="button"
        routerLink="/jobs"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
      >
        Cancel
      </button>
    </div>
  </form>
</div>

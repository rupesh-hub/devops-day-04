<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Jobs List</h2>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center p-4">
    Loading jobs...
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <!-- Jobs List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let job of jobs"
         class="border rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
      <h3 class="text-xl font-semibold mb-2">{{ job.title }}</h3>
      <p class="text-gray-600 mb-2">{{ job.company }}</p>
      <p class="text-gray-500 text-sm mb-3">{{ job.description }}</p>

      <div class="flex justify-between items-center text-sm text-gray-500">
        <span>Created: {{ job.createdAt | date:'medium' }}</span>
        <span [class]="job.enabled ? 'text-green-500' : 'text-red-500'">
  {{ job.enabled ? 'Active' : 'Inactive' }}
  </span>
      </div>

      <div class="mt-4 flex gap-2">
        <button (click)="editJob(job)"
                class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
          Edit
        </button>
        <button (click)="toggleJobStatus(job)"
                [class]="job.enabled
  ? 'px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600'
  : 'px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600'">
          {{ job.enabled ? 'Disable' : 'Enable' }}
        </button>
        <button (click)="deleteJob(job)"
                class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="jobs.length === 0 && !loading" class="text-center p-8 text-gray-500">
    No jobs found.
  </div>
</div>
